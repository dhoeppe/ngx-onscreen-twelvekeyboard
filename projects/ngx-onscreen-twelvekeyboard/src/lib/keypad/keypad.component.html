<ng-template #defaultButtonTemplate let-content="content">
  <button>
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </button>
</ng-template>

                  [ngTemplateOutlet]="buttonTemplate || defaultButtonTemplate">

        <span>1<br>
              &#x002e;&#x0040;&#x0026;</span>
      </ng-template>
    </ng-container>
