<ng-template #buttonTemplate let-click="click" let-content="content">
  <button (click)="click()" mat-raised-button>
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </button>
</ng-template>

<input matInput>

<osk-keypad [buttonTemplate]="buttonTemplate" [language]="'eng'" [timeoutDuration]="3000">
</osk-keypad>
